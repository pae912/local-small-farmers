            <h3 class="farm_introduction">農場介紹</h3>
            <p class="farm_introduction_word">「歸農」棧有兩個意涵：「歸仁農田」和「歸回農產」
                歸仁曾是一塊佈滿各種農作物的土地，但如今農產沒落，只遺留許多塊零碎而荒廢的田地，
                歸農棧即是在重新復育這些田地的理念下誕生，並希望推動更多青年投回土地，
                一齊將台灣在地農場的文化故事，以及傳承數十年的獨特手藝，繼續延續傳遞下去。
            </p>
